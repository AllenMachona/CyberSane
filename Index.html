    </head>

  <div class="container">
    <h2>üîç Link Security Checker</h2>

    <input type="text" id="urlInput" placeholder="Enter a link (e.g., https://example.com)">
    <br>
    <button onclick="checkLink()">Check Link</button>

    <p id="result"></p>
  </div>

  <script>
  function isPhishingLike(url) {
    
     const phishingPatterns = [
  /[0-9]{2,}.*\.com/,                               // suspicious numbers in domain
  /@/,                                              // redirect trick
  /xn--/,                                           
  /\.(tk|ml|cf|gq|ga|ru|cn|top|xyz|zip|click)$/,     // risky domains
  /(login|verify|update|secure|account|bank|paypal|signin|webscr|confirm|password|reset|webmail|support|unlock|limit|validate)/,
  /\.\./,                                          
  /%00|%20|%2e|%3c|%3e/,                            
  /[^\w\d\-\.]/,                                   
  /\s/,                                            
  /\.com\.[a-z]{2,}/,  


  
  // fake .com subdomain
];
    
    return phishingPatterns.some(pattern => pattern.test(url.toLowerCase()));
  }

  function checkLink() {
    const url = document.getElementById("urlInput").value.trim();
    const result = document.getElementById("result");

    // Reset classes
    result.className = "";

    // Basic HTTPS or HTTP check
    if (url.startsWith("https://")) {
      result.className = "secure";
      
      result.innerHTML = `üîí <strong>${url}</strong> is <strong>secure</strong> (HTTPS)`;
      alert("‚úÖ This link is secure. You can proceed.");
      alert("‚ÑπÔ∏è HTTPS stands for 'Hypertext Transfer Protocol Secure'. It encrypts your data to protect it from hackers or eavesdroppers.");
    } else if (url.startsWith("http://")) {
      result.className = "insecure";
      result.innerHTML = `‚ö†Ô∏è <strong>${url}</strong> is <strong>NOT secure</strong> (HTTP)`;
      alert("‚ö†Ô∏è This link is NOT secure. Please do not proceed.");
      alert("‚ö†Ô∏è HTTP does not encrypt your connection. Your data can be intercepted. Always prefer HTTPS.");
    } else {
      result.className = "unknown";
      result.innerHTML = `‚ùì <strong>${url}</strong> is <strong>invalid or missing protocol</strong>`;
      alert("‚ùì This link appears to be invalid or missing HTTPS/HTTP.");
      alert("üí° Make sure your link starts with HTTPS to stay safe.");
      return;
    }

    // Phishing pattern check
    if (isPhishingLike(url)) {
      alert("üö® WARNING: This link contains patterns commonly found in phishing websites.");
      alert("‚ö†Ô∏è It may include suspicious words, unusual subdomains, or risky domain endings like .tk or .ml. Proceed with caution.");
    }
  }
</script>
